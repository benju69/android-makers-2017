  title: "Actions on Google Workshop"
  description: "<p>Come and create conversation actions for the Google Assistant using Actions on Google. We'll show how you can integrate your existing services (or you can create a brand new one!) into the Google Assistant ecosystem, available on phones, android wear smartwatches and the Google Home. We'll build our actions with the <a href='https://youtu.be/9SUAuy9OJg4'>API.AI platform</a>.<br /><br />Type: Android everywhere<br />Experience: intermediate</p>"
