  title: "An Introduction to Google Home, Google Assistant and Actions on Google"
  description: "<p>Google Home is a voice-activated speaker powered by the Google Assistant. You can ask questions, tell it to do things. It’s your own Google, always ready to help.<br /><br />On this talk I will present and demonstrate the main features of the Google Home. Further on, I will show how to create custom actions through Actions on Google and make them available for all Google Home users.<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [16,17]
  language: en
