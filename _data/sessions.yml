  id: 11
  title: "Android and Pepper: a love story"
  description: "<p>“Once upon a time there was a humanoid robot called Pepper. He was one of a kind: with a body all covered in white and a display to show beautiful images. One day, a green stranger stepped into Pepper's life. His name was Android. At the beginning they were both shy. They didn't speak the same language but somehow they knew they were made for each other...“<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [12,13]
  language: en
