  id: 8
  title: "Faites chauffer les neurones de votre Smartphone Android avec du Deep Learning"
  description: "<p>Nous entendons aujourd'hui parler de Deep Learning un peu partout : reconnaissance d'images, de sons, génération de texte, etc. Mais, bien que les techniques et frameworks soient en train de se démocratiser, il reste difficile d'en voir des applications concrètes en entreprise, et encore moins sur des applications mobiles. Nous avons donc décidé de construire un Proof Of Concept pour relever les défis du domaine.<br />Nous allons vous présenter un exemple d'application mobile à but éducatif utilisant du Deep Learning pour de la reconnaissance d'images. A travers cet exemple, nous aborderons les questions d'impact de ce type de modèle sur les smartphones, mais aussi d'architecture pour l'entraînement et le déploiement de modèles. Que vous soyez quelque part entre la Data Science et le développement Android, il y en aura pour tous les goûts !<br /><br />Type: Android everywhere<br />Experience: intermediate</p>"
  subtype: presentation
  speakers: [8,9]
  language: fr
-
  id: 9
  title: "Le design mobile, c'est pas facile !"
  description: "<p>Réaliser le design d'une application sur mobile ne doit pas être si compliqué que ça. Après tout, petit écran = petit design non ? Certainement pas !<br /><br />Cette conférence vous propose de démystifier le design sur Android et iOS. Au travers d'exemples très concrets, vous allez découvrir les demandes parfois farfelues, mais bien souvent légitimes, que nous avons pu recevoir, et comment faire malgré tout un design correct. Cela sera ainsi l'occasion de vous donner quelques clés pour convaincre vos clients de faire les choses correctement.<br /><br />Si vous en avez assez de créer un design iOS pour vos applications Android, ou pire, de devoir appliquer un pseudo-style bootstrap pour votre app iPad, vous n'êtes pas seul, venez nous voir !<br /><br />Type: UX/UI<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [10]
  language: fr
