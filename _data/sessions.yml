  id: 10
  title: "Taking care of your UI tests"
  description: "<p>Most Android UI testing talks focus on how Espresso works and how to start writing simple tests. This is fine for a simple app but maintaining and expanding those tests gets harder as the app grows.<br />This talk will focus on writing complex tests scenarios while making sure we keep them maintenable, extandable and readable. I’ll use a released app we developed as an example. This will involve multi-screen scenarios, handling asynchronous operations, providing a fake environment as well as some common and less common Espresso gotchas.<br /><br />Type: Android development<br />Experience: expert</p>"
  subtype: presentation
  speakers: [11]
  language: en
