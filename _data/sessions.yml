  id: 12
  title: "DataBinding : simplifiez la gestion de vos vues !"
  description: "<p>Vous entendez parlez de DataBinding depuis longtemps mais ne savez pas ce que c'est, ni ce que cela peut apporter à votre projet, et vous êtes curieux d'en savoir plus ? Alors ce Workshop est fait pour vous !<br /></p><h3>Objectif du Workshop</h3><p>Nous vous proposons durant cet atelier de découvrir les bases du DataBinding sous Android et les gains que cela vous apportent à la gestion des vues.</p><h3>Programme</h3><p>Au travers d'une série d'exercices, nous vous apprendront à :<ul><li>Créer un binding et laisser votre layout gérer ses propres données</li><li>Rendre vos vues facilement réutilisables grâce aux ViewModels et au MVVM</li><li>Gérer plus facilement les changements dynamique sur vos écrans</li><li>Accéder à des champs inaccessibles depuis le XML avec les Binding Adapters</li><li>Décomplexifier les Adapter de la RecyclerView</li></ul></p><h3>Prérequis</h3><h4>Expérience requise</h4><p>Les développeurs de tous niveaux sont conviés : les exercices s'adaptent à votre rythme et vont du plus simple au plus complexe en fonction de votre aisance.</p><h4>Matériel</h4><p>Un PC avec Java 7 ou plus suffit. Si vous n’avez pas Android Studio d’installé, nous vous aiderons à l’installer sur place.<br /><br />N'hésitez pas à venir nombreux au rendez-vous !<br /><br />Type: Android everywhere<br />Experience: beginner</p>"
  subtype: presentation
  speakers: [14,15]
  language: fr
